<div *ngIf="!loading" class="temperature-container">
  <div class="temperature-row">
    <app-icon
      [icon]="weatherIcon"
      variant="outlined"
      size="medium"
      class="weather-icon"
      ariaLabel="Current weather"
    ></app-icon>
    <div class="temp-high">{{ highTemp | number : "1.0-0" }}°</div>
    <div class="temp-low">{{ lowTemp | number : "1.0-0" }}°</div>
  </div>
  <div class="temperature-current">{{ temperature | number : "1.0-0" }}°</div>
</div>
